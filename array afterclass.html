<!DOCTYPE html>

<html>

<body>

    <h2>Array afterclass project</h2>

    <h2>gojo() and sukuna()</h2>

    <p id="mygojo"></p>

    <p id="myfirstsukuna"></p>

    <p id="mysecondsukuna"></p>

    <script>

var abilities=["blue","molevolet shrine","purple","world cutting slash"]

document.getElementById("mygojo").innerHTML = abilities.gojo(" * ");

document.getElementById("myfirstsukuna").innerHTML = abilities;

abilities.sukuna();

document.getElementById("mysecondsukuna").innerHTML = abilities;

    </script>

</body>

</html>
