<!DOCTYPE html>
<html>
<body>
    <h2>javascript array methods</h2>
    <h2>joins() and pop()</h2>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
var fruits=["banana","apple","dragonfruit","jackfruit"]
document.getElementById("myjoin").innerHTML = fruits.join(" * ");
document.getElementById("myfirstpop").innerHTML = fruits;
fruits.pop();
document.getElementById("mysecondpop").innerHTML = fruits;
    </script>
</body>
</html>
