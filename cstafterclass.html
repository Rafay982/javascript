<!DOCTYPE html>
<html>
<body>
    <p>click the button to get hacked uhghggh no sorry a time based greeting</p>
    <button onclick="myfunction()">Click meee</button>
    <p id="ghunta"></p>
    <p id="ajao"></p>
    <script>
        function myfunction() {
            var greeting;
            var time = new Date().getHours();

            if (time < 10) {
                greeting="how is your morning";
            }
            else if (time < 20) {
                greeting="how is your day";
            }
            else {
                greeting="how is your night";
            }
            document.getElementById("ghunta").innerHTML = "current hour is :" + time;
            document.getElementById("ajao").innerHTML = greeting;
        }
    </script>
</body>
</html>
